<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Component</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    </head>

    <body>
        <main class="main-container">
            <div class="card-image">
                <img src="Images/image-equilibrium.jpg" alt="Equilibrium">
            </div>

            <div class="card-header">
                <h2>Equilibrium #3429</h2>
            </div>

            <div class="card-main">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="card-ethereum">
                <div>
                    <img src="Images/icon-ethereum.svg" alt="ethereum">
                    <span class="ethereum-span">0.041ETH</span>
                </div>

                <div>
                    <img src="Images/icon-clock.svg" alt="clock">
                    <span class="clock-span">3 days left</span>
                </div>
            </div>

            <hr class="horizontal-line">

            <div class="card-footer">
                <img src="Images/image-avatar.png" alt="avatar-image">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>

        </main>
        <footer class="footer">
            <p>Front-End Mentor Challenge, developer by Brendan Wilson</p>
        </footer>
    </body>
</html>
